version: 2

before:
  hooks:
    - go mod tidy
    - task completions:gen

builds:
  - main: ./cmd/cmt
    binary: cmt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.BuildTime={{.Date}}

archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - completions/*

homebrew_casks:
  - repository:
      owner: gussy
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/gussy/cmt"
    description: "Generate contextual git commit messages using Claude AI"
    license: "MIT"
    binaries:
      - cmt
    completions:
      bash: completions/cmt.bash
      zsh: completions/_cmt
      fish: completions/cmt.fish

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: false
  prerelease: auto