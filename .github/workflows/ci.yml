name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Activate Hermit
        uses: cashapp/activate-hermit@v1.1.4
        with:
          cache: "true"

      - name: Run tests
        run: task test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-cmt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Activate Hermit
        uses: cashapp/activate-hermit@v1.1.4
        with:
          cache: "true"

      - name: Run linters
        run: task lint

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Activate Hermit
        uses: cashapp/activate-hermit@v1.1.4
        with:
          cache: "true"

      - name: Build for all platforms
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -v -o cmt-linux-amd64 ./cmd/cmt
          GOOS=linux GOARCH=arm64 go build -v -o cmt-linux-arm64 ./cmd/cmt

          # macOS
          GOOS=darwin GOARCH=amd64 go build -v -o cmt-darwin-amd64 ./cmd/cmt
          GOOS=darwin GOARCH=arm64 go build -v -o cmt-darwin-arm64 ./cmd/cmt

          # Windows
          GOOS=windows GOARCH=amd64 go build -v -o cmt-windows-amd64.exe ./cmd/cmt

      - name: Verify builds
        run: |
          ls -lh cmt-*
