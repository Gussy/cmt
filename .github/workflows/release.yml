name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Activate Hermit
        uses: cashapp/activate-hermit@v1.1.4
        with:
          cache: "true"

      - name: Run tests
        run: task test

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Activate Hermit
        uses: cashapp/activate-hermit@v1.1.4
        with:
          cache: "true"
      
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.NFPM_PASSPHRASE }}

      - name: Export GPG key for nfpm signing
        run: |
          # nfpm requires a key_file path, so export the imported key
          gpg --batch --yes --pinentry-mode loopback --passphrase "${{ secrets.NFPM_PASSPHRASE }}" \
            --armor --export-secret-keys ${{ steps.import_gpg.outputs.fingerprint }} > /tmp/gpg-private.key
          echo "GPG_KEY_PATH=/tmp/gpg-private.key" >> $GITHUB_ENV
          echo "GPG_FINGERPRINT=${{ steps.import_gpg.outputs.fingerprint }}" >> $GITHUB_ENV

      - name: Setup APK signing key
        run: |
          # Generate RSA key for APK signing
          echo "${{ secrets.APK_PRIVATE_KEY }}" > /tmp/apk-signing.key
          echo "APK_KEY_PATH=/tmp/apk-signing.key" >> $GITHUB_ENV

      - name: Export public keys for release
        run: |
          mkdir -p dist/keys
          # Export GPG public key (for DEB/RPM verification)
          gpg --armor --export ${{ steps.import_gpg.outputs.fingerprint }} > dist/keys/gpg-public.key
          # Export RSA public key (for APK verification)
          if [ -n "${{ secrets.APK_PASSPHRASE }}" ]; then
            echo "${{ secrets.APK_PASSPHRASE }}" | openssl rsa -in /tmp/apk-signing.key \
              -passin stdin -pubout -out dist/keys/apk-public.key 2>/dev/null
          else
            openssl rsa -in /tmp/apk-signing.key -pubout -out dist/keys/apk-public.key
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          GPG_KEY_PATH: ${{ env.GPG_KEY_PATH }}
          APK_KEY_PATH: ${{ env.APK_KEY_PATH }}
          NFPM_PASSPHRASE: ${{ secrets.NFPM_PASSPHRASE }}

