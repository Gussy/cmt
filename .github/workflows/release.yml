name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Activate Hermit
        uses: cashapp/activate-hermit@v1.1.4
        with:
          cache: "true"

      - name: Run tests
        run: task test

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Activate Hermit
        uses: cashapp/activate-hermit@v1.1.4
        with:
          cache: "true"
      
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --batch --yes
          gpg --list-secret-keys --keyid-format LONG

      - name: Export GPG key for signing
        run: |
          # Configure GPG for non-interactive use
          export GPG_TTY=$(tty)
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye

          # Export the key to a file for GoReleaser to use
          echo "${{ secrets.NFPM_PASSPHRASE }}" | gpg --batch --yes --pinentry-mode loopback \
            --passphrase-fd 0 --armor --export-secret-keys > /tmp/gpg-private.key
          echo "GPG_KEY_PATH=/tmp/gpg-private.key" >> $GITHUB_ENV

      - name: Setup APK signing key
        run: |
          # Generate RSA key for APK signing
          echo "${{ secrets.APK_PRIVATE_KEY }}" > /tmp/apk-signing.key
          echo "APK_KEY_PATH=/tmp/apk-signing.key" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          GPG_KEY_PATH: ${{ env.GPG_KEY_PATH }}
          APK_KEY_PATH: ${{ env.APK_KEY_PATH }}
          NFPM_PASSPHRASE: ${{ secrets.NFPM_PASSPHRASE }}

